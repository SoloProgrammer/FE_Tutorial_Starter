<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification Box</title>
    <style>
      .notification {
        width: 200px;
        height: 200px;
        margin: 100px 0px 0px 100px;
        position: relative;
      }
      img {
        width: 100%;
      }
      .count {
        background: red;
        width: fit-content;
        padding: 10px;
        color: white;
        border-radius: 50%;
        position: absolute;
        right: 30px;
        top: 33px;
      }
    </style>
  </head>
  <body>
    <div class="notification">
      <img
        src="https://cdn.icon-icons.com/icons2/2807/PNG/512/notification_bell_icon_178938.png"
        alt=""
      />
      <div class="count">13</div>
    </div>
  </body>
</html>
