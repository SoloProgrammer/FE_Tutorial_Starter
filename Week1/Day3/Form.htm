<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Tag</title>
</head>
<body>
    <form action="./Submit.htm">
        <!-- Username -->
        <label for="name">Enter your username</label>
        <input type="text" name="" id="name" placeholder="Enter your username" required>
        <br>
        <br>
        <!-- Email -->
        <label for="email">Enter your Email</label>
        <input type="email" name="email" id="email" required> 
        <br>
        <br>
        <!-- Password -->
        <label for="password">Enter your Password</label>
        <input type="password" name="" id="password" required>
        <br>
        <br>

        <!-- Radio -->
        <p>Select gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other">
        <br>
        <br>

        <!-- Checkbox -->
        <p>Fav Sport</p>
        <label for="Cricket">Cricket</label>
        <input type="checkbox" name="" id="Cricket">
        <label for="Kabaddi">Kabaddi</label>
        <input type="checkbox" name="" id="Kabaddi">
        <label for="Football">Football</label>
        <input type="checkbox" name="" id="Football">
        <br>
        <br>

        <!-- Select -->
        <label for="CarBrand">Your Fav Car brand</label>
        <select name="" id="CarBrand">
            <option value="">BMW</option>
            <option value="">Audi</option>
            <option value="">Bugatti</option>
            <option value="">Mercides</option>
        </select>

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
