<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
     <input type="text" class="inpt" placeholder="0000">
     <div class="numbtns">
        <button class="numBtn">1</button>
        <button class="numBtn">2</button>
        <button class="numBtn">3</button>
        <button class="numBtn">4</button>
        <button class="numBtn">5</button>
        <button class="numBtn">6</button>
        <button class="numBtn">7</button>
        <button class="numBtn">8</button>
        <button class="numBtn">9</button>
        <button class="numBtn zero">0</button>
     </div>
     <div class="actionBtns">
        <button class="actionBtn">+</button>
        <button class="actionBtn">-</button>
        <button class="actionBtn">/</button>
        <button class="actionBtn">x</button>
        <button class="calculateBtn">=</button>
     </div>
     <button class="clrBtn">CLEAR</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
